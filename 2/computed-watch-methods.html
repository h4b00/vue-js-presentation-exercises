<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="UTF-8" />
</head>
<body>
<div id="app">
    <h1>Counter1 is {{ counter1 }}</h1>
    <h1>Counter2 is {{ counter2 }}</h1>
    {{ showCounter() }} | {{ showComputed }} <br />
    <button @click="counter1++">Increase Counter 1</button>
    <button @click="counter2++">Decrease Counter 2</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter1: 0,
            counter2: 0
        },

        methods: {
            showCounter: function() {
                console.log('Hello from Methods');
                return this.counter1 > 0 ? 'Counter > 0' : 'Counter < 0';
            }
        },
        computed: {
            showComputed: function(){
                console.log('Hello from Computed');
                return this.counter2 > 0 ? 'Counter > 0' : 'Counter < 0';
            }
        },
        watch: {
            counter2: function(){
                this.counter1--;
            }
        }
    })
</script>
</body>
</html>
